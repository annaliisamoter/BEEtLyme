{% extends 'base.html' %}
{% block content %}

<h3>Graphing options.</h3>
<h4>  Choose up to three symptoms to graph over time.</h4>
<!-- Add constraint in on JS side -->


<form action='/graph_options' method="POST">
    <ul>
    {% for symptom in symptom_options %}
    <li>{{ symptom.symptom.name }} <input type=checkbox name='symptom' value="{{ symptom.symptom.name }}"></li>
    {% endfor %}
    </ul>
    <input type='submit' value='submit'>
</form>

{% endblock %}
