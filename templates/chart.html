{% extends 'base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery.js"></script>
<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>

  <script>
  </script>
    <script type='text/javascript'>
      google.charts.load('current', {'packages':['annotatedtimeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        {% for symptom in graph_options %}
        data.addColumn('number', '{{symptom}}')
        {% endfor %}
        //data.addColumn('number', 'Fever');
        // data.addColumn('string', 'title1');
        // data.addColumn('string', 'text1');
        //data.addColumn('number', 'Fatigue');
        // data.addColumn('string', 'title2');
        // data.addColumn('string', 'text2');
        data.addRows([
          [new Date(2008, 1 ,1), 7, 6],
          [new Date(2008, 1 ,2), 6, 6],
          [new Date(2008, 1 ,3), 5, 7],
          [new Date(2008, 1 ,4), 4, 7],
          [new Date(2008, 1 ,5), 4, 6],
          [new Date(2008, 1 ,6), 3, 7],
          [new Date(2008, 1 ,7), 4, 8],
          [new Date(2008, 1 ,8), 3, 7],
          [new Date(2008, 1 ,9), 4, 6],
          [new Date(2008, 1 ,10), 3, 7],
          [new Date(2008, 1 ,11), 2, 6],
          [new Date(2008, 1 ,12), 3, 6],
          [new Date(2008, 1 ,14), 4, 7],
          [new Date(2008, 1 ,17), 3, 8],
        ]);

        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
        chart.draw(data, {displayAnnotations: false});
      }
    </script>



  
    <div id='chart_div' style='width: 900px; height: 340px;'></div>


{% endblock %}
